{% extends 'base/base.html' %}

<title>{% block title %}Checkout | {% endblock %}</title>

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">

    <div class="products w-full lg:w-3/4">
        <h1 class="mb-3 text-3xl">
            Checkout
        </h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-4 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de envio</h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="name" class="inline-block mb-2">Nome</label>
                        <input type="text" class="w-full p-2 rounded-xl" value="{{ request.user.first_name }}">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label for="name" class="inline-block mb-2">Sobrenome</label>
                        <input type="text" class="w-full p-2 rounded-xl" value="{{ request.user.last_name }}"> 
                    </div>
                </div>

                <div class="mb-4">
                    <label for="adress" class="inline-block mb-2">Endereço</label>
                    <input type="text" class="w-full p-2 rounded-xl">
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="cep" class="inline-block mb-2">CEP</label>
                        <input type="text" class="w-full p-2 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label for="city" class="inline-block mb-2">Cidade/Bairro</label>
                        <input type="text" class="w-full p-2 rounded-xl">
                    </div>
                </div>
            </div>

            <div class="mb-6 p-4 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de contato</h2>

                <div class="mb-4">
                    <label for="email" class="inline-block mb-2">Email</label>
                    <input type="email" class="w-full p-2 rounded-xl" value="{{ request.user.email }}">
                </div>

                <div class="mb-4">
                    <label for="phone" class="inline-block mb-2">Telefone</label>
                    <input type="phone" class="w-full p-2 rounded-xl">
                </div>
            </div>

            <div class="mb-6 p-4 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de pagamento</h2>
            </div>
        </div>
    </div>
    
    <div class="summary w-1/4 p-6 bg-gray-100 rounded-xl mt-12">
        <h2 class="uppercase text-lg mb-5">
            Sumário
        </h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>${{ carrinho.get_total_compra }}</span>
        </div>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">
            Confirmar compra
        </a>
    </div>

</div>
{% endblock %}
